<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        /* Container holding the flex items */
        .holder {
            display: flex;         /* Enables Flexbox */
            flex-wrap: wrap;       /* Allows items to wrap onto a new row if needed */
            justify-content: space-between; /* Ensures space between items */
            padding: 10px;
            gap: 10px; /* Adds spacing between rows */
        }

        /* Individual items */
        .item {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            flex: 1; /* Makes items flexible */
            min-width: 150px; /* Ensures they don't shrink too much */
            max-width: 250px; /* Prevents excessive stretching */
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Flexbox Layout Example</h1>
    
    <div class="holder">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
    </div>

</body>
</html>
